<!DOCTYPE html>
<html>

<head>
    <title>Mondrian</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="painting">
        <div id="toprow">
            <div id="bigbox" class="black right"></div>
            <div id="divider1" class="blue right"></div>
            <div id="topleftcolumn">
                <div class="mediumbox"></div>
                <div id="divider2" class="green"></div>
                <div class="mediumbox"></div>
            </div>
        </div>
        <div id="middledivider" class="green"></div>
        
        <div id="bottomrow">
           <div id="bottom1" class="right">
               <div class="" id="emptybox"></div>
               <div class="green" id="divider5"></div>
               <div class="red" id="whitebox"></div>
           </div>
            <div id="bottom2" class="green right">
                <div id="divider6" class="green right"></div> 
            </div>
            <div id="bottom3" class="right"></div>
            <div id="bottom4" class="right green"></div>
            <div id="bottom5" class="right red"></div>
            
           
            
        </div>

    </div>
</body>

</html>
